<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Passport Photo Editor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .box {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 320px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,.1);
    }
    img {
      max-width: 100%;
      margin-top: 10px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      background: #2563eb;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    a {
      display: block;
      margin-top: 10px;
      color: #2563eb;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>AI Passport Photo Editor</h2>

  <input type="file" accept="image/*" id="upload" />

  <img id="preview" />

  <button onclick="process()">Auto Fix Passport Photo</button>

  <img id="result" />
  <a id="download" download="passport-photo.jpg">Download</a>
</div>

<script>
let imgData;

document.getElementById("upload").onchange = (e) => {
  const file = e.target.files[0];
  const reader = new FileReader();
  reader.onload = () => {
    imgData = reader.result;
    document.getElementById("preview").src = imgData;
  };
  reader.readAsDataURL(file);
};

function process() {
  if (!imgData) return alert("Upload photo first");

  const img = new Image();
  img.src = imgData;

  img.onload = () => {
    const canvas = document.createElement("canvas");

    // Indian passport size (35x45 mm â‰ˆ 413x531 px)
    canvas.width = 413;
    canvas.height = 531;

    const ctx = canvas.getContext("2d");
    ctx.fillStyle = "white";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

    const out = canvas.toDataURL("image/jpeg", 0.95);
    document.getElementById("result").src = out;
    document.getElementById("download").href = out;
  };
}
</script>

</body>
</html>
